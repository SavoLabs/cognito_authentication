{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="card mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Account Created</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Username: {{ user }}</li>
                    <li>Email: {{ email }}</li>
                    <li>Tenant ID: {{tenant_id}}</li>
                    <li>User ID: {{user_id}}</li>                  
                </ul>
            </div>
        </div>
        <div class="card box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Refresh Token</h4>
            </div>
            <div class="card-body">              
                <p class="card-text" style="display: inline-block; max-width: 700px;">{{r_token}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
