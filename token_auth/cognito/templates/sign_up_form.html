{% load static %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Log in</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/token_auth.css' %}">
    </head>
    <div class="topnav">
        <a class="active" href="/cognito/home"> Home </a>         
        <div class="topnav-right">
            <a href="/cognito/login/">Log out</a>
        </div>
    </div>
    <body class="text-center" data-gr-c-s-loaded="true">
        <form class="form-signin" action="/cognito/signup/" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">New Service Account</h1>
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" name="user" id="inputUser" class="form-control" placeholder="Username" required="" autofocus=""> 
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email_addr" id="inputEmail" class="form-control" placeholder="Email Address" required="">
            <label for="inputTenantID" class="sr-only">Tenant ID</label>
            <input type="text" name = "tenant_id" id="inputTenantID" class="form-control" placeholder="Tenant ID" required="">
             <label for="inputUserID" class="sr-only">User ID</label>
            <input type="text" name = "user_id" id="inputUserID" class="form-control" placeholder="User ID" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>

        </form>
    </body>
</html>
