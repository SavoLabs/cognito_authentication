{% load static %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Log in</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    </head>
    <body class="text-center" data-gr-c-s-loaded="true">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Authentication Helper</h1>
            <h6 style="color: red; font-size: 14px;" class="h3 mb-3 font-weight-normal">
                {{ login_message }}
            </h6>
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </body>
</html>
