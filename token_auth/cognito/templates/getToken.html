<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Choose User</title>
    </head>
    <body>
        <p>Using Identity Pool <strong> {{ idp_id }}</strong></p>
        <p>Using User Pool <strong> {{pool_id}}</strong></p>
        <p> Using Client <strong> {{client_id}}</strong></p>

        {% if users %}
            <ul>
                {% for user in users %}
                    <li>{{ user }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/cognito/returnToken/" method = "post">
            {% csrf_token %}
            <h6 style="color: red; font-size: 14px;" class="h3 mb-3 font-weight-normal">
                {{ error_message }}</h6>
            <input type = "text" name = "user">
            <input type = "submit" value = "Get Token">
        </form>
    </body>
</html>
