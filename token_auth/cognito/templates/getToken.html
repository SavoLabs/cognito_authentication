<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Choose User</title>
    </head>
    <body>
        <p>Using Identity Pool <strong> {{ idp_id }}</strong></p>
        <p>Using User Pool <strong> {{pool_id}}</strong></p>
        <p> Using Client <strong> {{client_id}}</strong></p>

        {% if users %}
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown link </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% for user in users %}
                <a class="dropdown-item" href="">{{ user }}</a>
            {% endfor %}
            </div>
        </div>
        
        {% endif %}
        <form action="/cognito/returnToken/" method = "post">
            {% csrf_token %}
            <h6 style="color: red; font-size: 14px;" class="h3 mb-3 font-weight-normal">
                {{ error_message }}</h6>
            <input type = "text" name = "user">
            <input type = "submit" value = "Get Token">
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
